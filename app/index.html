  <body ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!--[if lt IE 9]>

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ROI Now</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav" ng-cloak>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{businessName && businessName || 'Business'}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li ng-repeat="busName in businessNames" ng-click="setBusinessName(busName)"><a>{{busName}}</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{state && state || 'State'}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li ng-repeat="state in ['VIC', 'NSW', 'QLD']" ng-click="setState(state)"><a>{{state}}</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{book && book || 'Book'}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li ng-repeat="book in books" ng-click="setBook(book)"><a>{{book}}</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container">
      <ul class="nav nav-pills nav-justified jumbotron">
        <li ng-class="{active: isActive('/nationalSummary')}">
          <a href="#/nationalSummary">Average vs YOU</a>
        </li>
        <li ng-class="{active: isActive('/channels')}">
          <a href="#/channels">Desktop vs Mobile</a>
        </li>
          <li ng-class="{active: isActive('/searchImpressionTimes')}">
          <a href="#/searchImpressionTimes">Time info</a>
        </li>
        <li ng-class="{active: isActive('/searchImpressionLocations')}">
          <a href="#/searchImpressionLocations">Search locations</a>
        </li>
      </ul>
      <div class="report-content" ng-view></div>
    </div>

    <script src="//www.google.com/jsapi"></script>
    <!--script src="bower_components/angular-resource/angular-resource.js"></script-->
    <!-- build:js scripts/modules.js -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/distribute/js/bootstrap.min.js"></script>
    <!--script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script-->
    <!--script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script-->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!--script src="scripts/bootstrap-select.js"></script-->
    <script src="scripts/ng-google-chart-hingyeung.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/chart-data.js"></script>
    <script src="directive/collapsableChartDetails.js"></script>
    <script src="filter/capacity.js"></script>
    <script src="controller/main.js"></script>
    <script src="controller/bookInteraction.js"></script>
    <script src="service/roiService.js"></script>
    <script src="controller/bookImpression.js"></script>
    <script src="controller/nationalSummary.js"></script>
    <script src="controller/channels.js"></script>
    <script src="controller/stateRollup.js"></script>
    <script src="controller/searchImpressionLocation.js"></script>
    <script src="controller/searchImpressionTimes.js"></script>
