<div class="panel  panel-info">
  <div class="panel-heading">
    <div class="panel-title"><h2>National Summary Reports</h2></div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <p class="text-center">Total Appearances Nationally: {{lastMonthTotalImpressions}}</p>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <div class="progress progress-striped active" ng-show="isLoadingRecentImpressions == true">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
          </div>
        </div>
        <div google-chart chart="recentTotalImpressionsChart" />
        <collapsable-chart-details data="recentTotalImpressionsChart"></collapsable-chart-details>
      </div>
      <div class="col-md-6">
        <p class="text-center">Total Interactions Nationally: {{lastMonthTotalInteractions}}</p>
        <div class="col-md-offset-3 col-md-6">
          <div class="progress progress-striped active" ng-show="isLoadingRecentInteractions == true">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>
        </div>
        <div google-chart chart="recentTotalInteractionsChart" />
        <collapsable-chart-details data="recentTotalInteractionsChart"></collapsable-chart-details>
      </div>
    </div>
</div>
</div>
